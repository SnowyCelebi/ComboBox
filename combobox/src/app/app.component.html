<div>
    <div class= 'all' >
        <span class= "selected">
            <input [(ngModel)]="choose" placeholder="select Alphabet" class="input" > 
            <span aria-hidden="true" 
                  class="position"
                  (click)="toggle()">  
                <i class="fa fa-sort-desc" aria-hidden="true"></i> 
            </span>
        </span>
    </div>  
    <div class="deck"
         *ngIf="show">
        <ul class="search">
            <li *ngFor="let option of options" 
                class= "option"
                (click)= "onSelect(option)"
                [class.choose]="option === choose" >
                <span> {{option}} </span>
            </li>
        </ul>
    </div>
</div>
